<div class="product-slider slider">
  <div class="swiper-wrapper slider__wrapper">
    <div class="swiper-slide product-slider__slide">
      <a href="img/hero-bg.jpg" data-fslightbox="product-gallery">
        <img src="img/hero-bg.jpg" alt="">
      </a>
    </div>
    <div class="swiper-slide product-slider__slide">
      <a href="img/slide.jpg" data-fslightbox="product-gallery">
        <img src="img/slide.jpg" alt="">
      </a>
    </div>
  </div>
</div>
<div class="product-slider__control slider__control">
  <button class="btn-reset product-slider__prev slider__nav-btn" type="button" aria-label="Предыдущий слайд">
    <svg width="15" height="10" aria-hidden="true">
      <use xlink:href="img/sprite.svg#icon-arr-left"></use>
    </svg>
  </button>
  <button class="btn-reset product-slider__next slider__nav-btn" type="button" aria-label="Следующий слайд">
    <svg width="15" height="10" aria-hidden="true">
      <use xlink:href="img/sprite.svg#icon-arr-right"></use>
    </svg>
  </button>
</div>
