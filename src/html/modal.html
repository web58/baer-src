<div class="hystmodal hystmodal--simple" id="send-succsess-modal" aria-hidden="true">
  <div class="hystmodal__wrap">
    <div class="hystmodal__window hystmodal__window--form" role="dialog" aria-modal="true">
      <div class="modal">
        <button class="btn-reset modal__close" type="button" aria-label="Закрыть окно" data-hystclose>
          <svg class="modal__close-icon" width="16" height="16" aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <p class="indent-reset hd hd--h2 modal__title">Спасибо за заявку!</p>
        <p class="modal__send-text">Наш менеджер принял заявку и свяжется с вами в ближайшее время.</p>
        <button class="btn-reset btn btn--alt" type="button" data-hystclose>Хорошо</button>
      </div>
    </div>
  </div>
</div>

<div class="hystmodal hystmodal--simple" id="send-error-modal" aria-hidden="true">
  <div class="hystmodal__wrap">
    <div class="hystmodal__window hystmodal__window--form" role="dialog" aria-modal="true">
      <div class="modal">
        <button class="btn-reset modal__close" type="button" aria-label="Закрыть окно" data-hystclose>
          <svg class="modal__close-icon" width="16" height="16" aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <p class="indent-reset hd hd--h2 modal__title">Ошибка!</p>
        <p class="modal__send-text">Возникла непредвиденная ошибка, отправка не удалась. Попробуйте отправить запрос позднее.</p>
        <button class="btn-reset btn btn--alt" type="button" data-hystclose>Закрыть</button>
      </div>
    </div>
  </div>
</div>

<div class="hystmodal hystmodal--simple" id="callback-modal" aria-hidden="true">
  <div class="hystmodal__wrap">
    <div class="hystmodal__window hystmodal__window--form" role="dialog" aria-modal="true">
      <div class="modal">
        <button class="btn-reset modal__close" type="button" aria-label="Закрыть окно" data-hystclose>
          <svg class="modal__close-icon" width="16" height="16" aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <p class="indent-reset hd hd--h1 modal__title">Заказать звонок</p>
        <form class="form modal__form" id="modal-callback-form" data-validate>
          <input type="hidden" name="Страница" value="Главная">
          <input type="hidden" name="Форма" value="Заказать звонок">
          <div>
            <input class="form__input" type="text" name="Контактное&nbsp;лицо" placeholder="Имя *" data-validate="text" required>
          </div>
          <div>
            <input class="form__input" type="tel" name="Контактный&nbsp;телефон" placeholder="+7 (___) ___ __ __ *" data-validate="phone" required>
          </div>
          <div class="small modal__confirm">
            <input class="visually-hidden form__checkbox" type="checkbox" id="modal-callback-checkbox" data-validate="confirm" required>
            <label for="modal-callback-checkbox">@include('confirm-text.html')</label>
          </div>
          <div class="modal__submit">
            <button class="btn-reset btn" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
